<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card mt-5" style="border-color: orange;">
            <div class="card-header">
                <h3>
                    Generate Report with AI
                </h3>
            </div>
            <div class="card-body">
                <form style="margin-left: 20%; margin-right: 20%; margin-top: 3%;" method="POST" action="/generatereport">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Project Title<span
                                style="color: red;">*</span></label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            name="project_title" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Project Tech<span
                                style="color: red;">*</span></label>
                        <input class="form-control" type="text" placeholder="" aria-label="default input example"
                            name="project_tech" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Project Introduction<span
                                style="color: red;">*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="project_introduction"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Project Abstract<span
                                style="color: red;">*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="project_abstract"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Project Problem Statement<span
                                style="color: red;">*</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            name="project_problem_statement" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Project New Things Implemented<span
                                style="color: darkgray;">(optional)</span></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            name="project_new_implementation"></textarea>
                    </div>
                    <button type="submit" class="btn" style="margin: 1%; background-color: orange;">Generate Report</button>
                </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
