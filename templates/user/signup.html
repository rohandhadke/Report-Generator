<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="login" >
        <!-- <h3 align="center" style="margin-top: 3%;">Sign Up</h3> -->
      </div>
      <div class="form" style="margin-top: 2%; margin-right: 15%; margin-left: 15%;">
        <div class="card" style="border-color: orange;">
          <div class="card-header">
            <h3 align="center">Sign Up</h3>
          </div>
          <div class="card-body">
            {% if message %}
              <div class="alert alert-warning" role="alert">
                {{ message }}
              </div>
            {% endif %}
            <form method="POST" action="/signup">
              <div class="mb-3">
                <label for="exampleInputText" class="form-label">Name</label>
                <input class="form-control" type="text" placeholder="" aria-label="default input example" name="name" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputNumber" class="form-label">Phone Number</label>
                <input class="form-control" name="phone" type="Number" placeholder="+91" aria-label="default input example" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputSelect" class="form-label">Branch</label>
                <select class="form-select" aria-label="Default select example" name="branch">
                  <option selected></option>
                  <option value="computer">Computer</option>
                  <option value="IT">Information Technology</option>
                  <option value="AIDS">Artificial intelligence and Data Science</option>
                  <option value="ENTC">Electronics and Telecommunication</option>
                  <option value="civil">Civil</option>
                  <option value="Mechanical">Mechanical</option>
                  <option value="Automobile">Automobile</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Conform Password</label>
                <input type="password" name="cnfpassword" class="form-control" id="exampleInputPassword1" required>
              </div>
              <center>
                <button type="submit" class="btn" style="margin-top: 2%; background-color: orange;">Create account</button>
                <p style="margin-top: 2%;">Aleready have account?<a href={{url_for('login')}} style="text-decoration: none;">Login</a></p>  <!-- Redirect to signup page -->
              </center>
            </form>
          </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
