<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="login" >
        <!-- <h3 align="center" style="margin-top: 5%;">Sign Up</h3> -->
      </div>
      <div class="form" style="margin-top: 5%; margin-right: 15%; margin-left: 15%;">
        <div class="card" style="border-color: orange;">
          <div class="card-header">
            <h3 align="center">Login</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="/login">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address <span style="color: red;">*</span> </label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password<span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" >
              </div>
              <center>
                <button type="submit" class="btn" style="margin-top: 2%; background-color: orange;">Login</button>
                <p style="margin-top: 2%;">Don't have an account? <a href={{url_for('signup')}} style="text-decoration: none;">Sign up</a></p>
              </center>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
