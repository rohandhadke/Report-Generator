<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card" style="border-color: orange; margin-top: 10%; margin-left: 20%; margin-right: 20%;">
            <div class="card-header">
              <h3>Payment for <span style="color: black">Custom Report</span></h3>
            </div>
            <div class="card-body">
              <form action="" method="POST">
                <div class="mb-6">
                  <label for="amount" class="form-label">Amount:</label>
                  <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="mb-3">
                  <label for="cardNumber" class="form-label">Card Number:</label>
                  <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date:</label>
                  <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
                </div>
                <div class="mb-3">
                  <label for="cvv" class="form-label">CVV:</label>
                  <input type="text" class="form-control" id="cvv" name="cvv" required>
              </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
